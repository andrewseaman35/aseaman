language: python

python: 3.6

node_js: 11.6.0

branches:
  only:
  - master

install:
  - pip install -U pip
  - pip install awscli
  - gem install sass
  - npm update
  - npm install -g browserify
  - npm install -g uglify-js
  - npm install -g ./website/ --save-dev
  - export PATH=$PATH:$HOME/.local/bin
  - ./scripts/travis_env.sh

script:
  - 'if [ "$TRAVIS_PULL_REQUEST" = "false" ]; then bash ./scripts/deploy.sh; fi'

after_deploy:
  - ./scripts/

env:
  global:
  - secure: 
  - secure: 
